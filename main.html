<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Wise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather-Wise</h1>
        
        <!-- City Input Form -->
        <div class="input-section">
            <input type="text" id="cityInput" placeholder="Enter city name" />
            <button id="getWeatherBtn">Get Weather</button>
        </div>
        
        <!-- Weather Display Section -->
        <div id="weatherDisplay" class="weather-section">
            <p id="weatherInfo">Weather data will appear here</p>
        </div>

        <!-- User-Configurable Alerts (Optional) -->
        <div class="alerts-section">
            <h3>Set Weather Alerts (Optional)</h3>
            <label for="tempAlert">Alert if temperature goes below: </label>
            <input type="number" id="tempAlert" placeholder="e.g. 10°C" />
            <button id="setAlertBtn">Set Alert</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
